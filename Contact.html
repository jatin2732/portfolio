<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-me </title>
    <link rel="stylesheet" href="./contact.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Londrina+Outline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="cursor"></div>
    <div class="top">
        <a href="./index.html"><img width="64" height="64"
                src="https://img.icons8.com/cotton/64/000000/circled-left-2.png" alt="circled-left-2" /></a>
        <div class="path">RECEPTION / CONTACT</div>
        <div class="uppersec">
            <div><a class="toggle" href="./index.html"><i class="fa fa-bars"></i></a></div>
        </div>
    </div>

    <div class="container">
        <div class="content">

            <div class="mail">
                <h1>CONTACT</h1>
                <h1>E-mail</h1>
                <input type="text" value="jatinsharma2732@gmail.com" id="copyMe" readonly>
                <button onclick="copyMyText()">copy</button>
            </div>

            <div class="social">
                <h1>SOCIAL MEDIA</h1>
                <a href="" target="_blank">&rarr; &nbsp;Github</a>
                <a href="" target="_blank">&rarr;&nbsp;linkedin</a>

            </div>
        </div>
    </div>

    <script>

        function cirlce() {
            window.addEventListener("mousemove", function (dets) {
                this.document.querySelector(".cursor").style.transform = `translate(${dets.clientX}px , ${dets.clientY}px)`;


            })
        }
        cirlce();
        function copyMyText() {

            var textToCopy = document.getElementById("copyMe");

            textToCopy.select();

            document.execCommand("copy");
        }
        var box = document.getElementById('copyMe').readOnly = true

    </script>
</body>

</html>
